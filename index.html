<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="intro">
        <h1><span class="orange">Basketball!</span> <span class="lightblue">Window!</span> Needle!</h1>
        <p><i>An adaptation of Rock! Paper! Scissors! </i></p>
        <br>
        <p>Basketball breaks window, window breaks needle, needle deflates basketball.</p>
    </div>

    <h1><span class="orange">Choose</span> <span class="lightblue">your</span> item!</h1>
    
    <div class="choices">
        <img class="basketball"src="images/basketball.png" alt="">
        <img class="window"src="images/window.png" alt="">
        <img class="needle"src="images/needle.png" alt="">
    </div>

    <div class="results">
        <div class="player">
            <h2>Your Score</h2>
            <div class="scoreboard">
                <div class="rectangle">0</div>
                <div id="playerScore" class="rectangle">0</div>
            </div>
            <div class="choice">
                <h2>-</h2>
            </div>
        </div>
        <div class="computer">
            <h2>Computer Score</h2>
            <div class="scoreboard">
                <div class="rectangle">0</div>
                <div id="computerScore" class="rectangle">0</div>
            </div>
            <div class="choice">
                <h2>-</h2>
            </div>
        </div>
    </div>
    <div class="roundResult"><h2>Round Result</h2></div>

   





    <script src="script.js"></script>
    
</body>
</html>
