<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <h1>Basketball! Window! Needle!</h1>

    <div class="results">
        <div class="player">
            <h2>Player Score</h2>
            <div class="scoreboard">
                <div class="rectangle">0</div>
                <div class="rectangle">0</div>
            </div>
            <div class="choice">
                <h2>-</h2>
            </div>
        </div>
        <div class="computer">
            <h2>Computer Score</h2>
            <div class="scoreboard">
                <div class="rectangle">0</div>
                <div class="rectangle">0</div>
            </div>
            <div class="choice">
                <h2>-</h2>
            </div>
        </div>
    </div>
    <div class="roundResult"><h2>Round Result</h2></div>

    <div class="choices">
        <img src="images/basketball.png" alt="">
        <img src="images/window.png" alt="">
        <img src="images/needle.jpg" alt="">
        
    </div>





    <script src="script.js"></script>
    
</body>
</html>
